<!--
    功能列表:
        1.新增旅店(不能刪除)
        2.管理旅店，(環境照片、房間環境介紹、房數等等...)
        3.訂單紀錄
                                -->

<html>
    <head><title>業者管理介面</title></head>
    <script src="{{ url_for('static', filename='./scrpit/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static', filename='./scrpit/lineLiff.js') }}"></script>
    <script src="{{ url_for('static', filename='./scrpit/hotel_Boss.js') }}"></script>
    <script src="{{ url_for('static', filename='./scrpit/hotel_add.js') }}"></script>
   <!--<script src="{{ url_for('static', filename='./scrpit/_LIFF.js') }}"></script>-->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hotel_Boss_index.css') }}">
    <body>

        <div class="page" id="hotel_list" style="display: none;">
          <h3>旅店清單</h3>
          <hr>
            <table >
                <tr>
                  <th>旅店名稱</th>
                  <th>地址</th> 
                  <th> </th>
                </tr>
                <tr>
                  <td>聖約翰科技大學</td>
                  <td>Smithasdasdasdasdasda</td>
                  <td><button>123</button></td>
                </tr>
              </table>
            <button style="margin-left:35%;width:10vw;height: 5%;">新增旅店</button>
        </div>
        <div class="page" id="nohotel" style="display: none;">
          <h1>你還沒申請旅館喔!</h1>
          <button style="margin-left:35%;width:10vw;height: 5%;">我要申請</button>
        </div>





        <div>
        <div>
        <div class="page" id="hotel_data_push" >
          <div><h3>旅店名稱:</h3><input id="hotel_name" type="text"></div>
          
          <div><h3>地址:</h3><input id="hotel_address" type="text"></div>
          
          <div class="hotel_main_img">
            <h3>主要照片(旅店店面):</h3>
            
            <img id="man_img" style="width: 500px;"> 
            <input class="file" type="file"></div>

        <div class="hotel_img_List" style="display:none;">
          <h1>環境設施1:</h1>
          <img style="width: 500px;"> 
          <input class="file" type="file" accept="image/*">
          <h3>圖片介紹:</h3><input type="text">
          <button class="remove_div">移除</button>
        </div>

        <div class="room_list" style="display: none;">
          <h3>房型款式:</h3>
          <input type="text">
          <h3>入住人數:</h3>
          <input type="number">
          <h3>此房型數量:</h3>
          <input type="number">
          <h3>房間標籤</h3>
          <div class="room_str" >
            

            
            
          </div>
          

          <button>新增標籤</button>
          <h3>上傳圖片:</h3>
          <img style="width: 500px;"> 
          <input class="file" type="file" accept="image/*">
          <button class="remove_div">移除</button>
        </div>
        

        </div>
        <button id="addimg" style=" margin-left: 35%; width:10vw;height: 5%; display: inline-block;">新增環境照</button>
        <button id="addRoom" style="width:10vw;height: 5%;display: inline-block;">新增房間</button>
        
      </div>
      <button id="_post" style="margin-left:40%;width:10vw;height: 5%;">申請</button>
</div>
    </body>
</html>
